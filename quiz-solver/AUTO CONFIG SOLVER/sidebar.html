<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Solver AI</title>
    <link rel="stylesheet" href="sidebar.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üß† Quiz Solver AI</h1>
            <p class="subtitle">Powered by AI</p>
        </div>

        <!-- INITIALIZATION SECTION -->
        <div class="section initialization">
            <div class="result-header">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
                <h3>Configuration</h3>
            </div>

            <p class="init-instruction">
                ‚ÑπÔ∏è <strong>First time?</strong> Click Initialize and select the quiz container that includes BOTH the
                question AND the Next button.
            </p>

            <button id="initializeBtn" class="primary-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122" />
                </svg>
                Initialize Inspector
            </button>

            <div id="configStatus" class="config-status" style="display:none;">
                <div class="status-indicator success">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span id="configHostname">Configured</span>
                </div>
                <button id="resetConfigBtn" class="btn-text">Reset</button>
            </div>
        </div>

        <div class="section controls">
            <div class="control-group">
                <!-- Quiz Mode Selector -->
                <div class="provider-selector">
                    <label for="quizMode" class="provider-label">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                        Quiz Mode
                    </label>
                    <select id="quizMode" class="provider-select">
                        <option value="AWS">üéì AWS Mode (AWS Academy)</option>
                        <option value="GENERAL">üìö General Mode (All Topics)</option>
                        <option value="GOOGLE">üîç Google Quiz Mode (Google Developer)</option>
                        <option value="CUSTOM">‚öôÔ∏è Custom (Use Configured Strategy)</option>
                    </select>
                </div>

                <!-- AI Provider Selector -->
                <div class="provider-selector">
                    <label for="aiProvider" class="provider-label">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                        </svg>
                        AI Provider
                    </label>
                    <select id="aiProvider" class="provider-select">
                        <option value="GEMINI_25_FLASH">‚ú® Gemini 2.5 Flash (Latest & Fast)</option>
                        <option value="GEMINI_25_PRO">üíé Gemini 2.5 Pro (Most Accurate)</option>
                        <option value="GEMINI_PRO_LATEST">üîÆ Gemini Pro Latest</option>
                        <option value="GROQ">‚ö° Groq Llama 3.3 70B</option>
                    </select>
                </div>

                <div class="toggle-container">
                    <label class="switch">
                        <input type="checkbox" id="autoMode">
                        <span class="slider round"></span>
                    </label>
                    <span class="toggle-label">Automatic Mode</span>
                </div>

                <div class="interval-setting" id="intervalSetting">
                    <label for="intervalInput" class="interval-label">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        Check every
                    </label>
                    <input type="number" id="intervalInput" min="1" max="60" value="5" class="interval-input">
                    <span class="interval-unit">seconds</span>
                </div>

                <div class="auto-click-container">
                    <label class="checkbox-label">
                        <input type="checkbox" id="autoClickMode" checked>
                        <span>Auto-click Submit & Continue</span>
                    </label>
                </div>
            </div>

            <button id="manualTrigger" class="primary-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                </svg>
                Solve Question
            </button>
        </div>

        <div class="section results" id="resultsArea" style="display:block;">
            <div class="result-header">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h3>Extracted Question</h3>
            </div>
            <p id="questionText" class="content-box question-text"></p>

            <div class="result-header answer-header">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h3>AI Answer</h3>
                <span id="confidenceBadge" class="confidence-badge"></span>
            </div>
            <div id="aiAnswer" class="content-box answer-box"></div>
        </div>

        <div class="section status-section">
            <div class="status-header">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h3>Status</h3>
            </div>
            <div id="statusText" class="status-message">Ready</div>
        </div>
    </div>
    <script src="sidebar.js"></script>
</body>

</html>
